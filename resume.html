<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Ismail Hossain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #525252;
            padding: 20px;
            line-height: 1.6;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 0 auto 20px auto;
            padding: 15mm;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            page-break-after: always;
        }

        .page:last-child {
            page-break-after: auto;
        }

        /* Header Section */
        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #2c3e50;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2c3e50;
            flex-shrink: 0;
        }

        .header-content {
            flex: 1;
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .role {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 10px;
        }

        .intro {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }

        /* Contact Info */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Section Styles */
        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 13px;
        }

        .about-item {
            display: flex;
        }

        .about-label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 100px;
        }

        .about-value {
            color: #555;
        }

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 13px;
        }

        .skill-item {
            display: flex;
            gap: 10px;
        }

        .skill-label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 80px;
        }

        .skill-value {
            color: #555;
            flex: 1;
        }

        /* Experience & Education Items */
        .timeline-item {
            margin-bottom: 15px;
            padding-left: 15px;
            border-left: 3px solid #3498db;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        .timeline-title {
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }

        .timeline-timeline {
            color: #7f8c8d;
            font-size: 12px;
            white-space: nowrap;
        }

        .timeline-organization {
            color: #34495e;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .timeline-location {
            color: #7f8c8d;
            font-size: 12px;
        }

        .timeline-link {
            color: #3498db;
            font-size: 12px;
            text-decoration: none;
        }

        .timeline-link:hover {
            text-decoration: underline;
        }

        /* Projects */
        .project-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .project-name {
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .project-description {
            color: #555;
            font-size: 12px;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .project-tech {
            color: #7f8c8d;
            font-size: 11px;
            font-style: italic;
            margin-bottom: 5px;
        }

        .project-link {
            color: #3498db;
            font-size: 12px;
            text-decoration: none;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .page {
                margin: 0;
                box-shadow: none;
                width: 210mm;
                min-height: 297mm;
            }
        }

        /* Mobile view - just zoom out */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .page {
                width: 100%;
                min-width: 210mm;
                transform-origin: top left;
            }
        }
    </style>
</head>

<body>
    <div id="resume-container"></div>

    <script src="./data/data.js"></script>
    <script>
        const container = document.getElementById('resume-container');

        function generateResume() {
            let html = '<div class="page">';

            // Header Section
            html += `
                <div class="header">
                    <img src="profile.jpg" alt="${about.name}" class="profile-photo" onerror="this.style.display='none'">
                    <div class="header-content">
                        <div class="name">${about.name}</div>
                        <div class="role">${about.role}</div>
                        <div class="intro">${intro}</div>
                        <div class="contact-info">
                            <div class="contact-item">üìß ${contacts.email}</div>
                            <div class="contact-item">üì± ${contacts.phone}</div>
                            <div class="contact-item">üìç ${contacts.location}</div>
                        </div>
                    </div>
                </div>
            `;

            // About Section
            html += `
                <div class="section">
                    <div class="section-title">Personal Information</div>
                    <div class="about-grid">
            `;

            for (const [key, value] of Object.entries(about)) {
                const label = key.charAt(0).toUpperCase() + key.slice(1).replace(/_/g, ' ');
                html += `
                    <div class="about-item">
                        <div class="about-label">${label}:</div>
                        <div class="about-value">${value}</div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            // Technical Skills
            html += `
                <div class="section">
                    <div class="section-title">Technical Skills</div>
                    <div class="skills-grid">
            `;

            for (const [key, value] of Object.entries(technicalSkill)) {
                const label = key.charAt(0).toUpperCase() + key.slice(1).replace(/_/g, ' ');
                html += `
                    <div class="skill-item">
                        <div class="skill-label">${label}:</div>
                        <div class="skill-value">${value}</div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            // Professional Experience
            html += `
                <div class="section">
                    <div class="section-title">Professional Experience</div>
            `;

            jobExperience.forEach(job => {
                html += `
                    <div class="timeline-item">
                        <div class="timeline-header">
                            <div class="timeline-title">${job.position}</div>
                            <div class="timeline-timeline">${job.timeline}</div>
                        </div>
                        <div class="timeline-organization">${job.organization}</div>
                        <div class="timeline-location">${job.location}</div>
                        ${job.url ? `<a href="${job.url}" class="timeline-link" target="_blank">${job.url}</a>` : ''}
                    </div>
                `;
            });

            html += `</div>`;

            // Check if we need a new page
            html += '</div><div class="page">';

            // Projects
            html += `
                <div class="section">
                    <div class="section-title">Projects</div>
            `;

            myProjectList.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-name">${project.name}</div>
                        <div class="project-description">${project.description}</div>
                        <div class="project-tech">Technologies: ${project.technologies}</div>
                        ${project.url ? `<a href="${project.url}" class="project-link" target="_blank">${project.url}</a>` : '<span class="project-link">Currently offline</span>'}
                    </div>
                `;
            });

            html += `</div>`;

            // Education
            html += `
                <div class="section">
                    <div class="section-title">Education & Certifications</div>
            `;

            educationList.forEach(edu => {
                html += `
                    <div class="timeline-item">
                        <div class="timeline-header">
                            <div class="timeline-title">${edu.course}</div>
                            <div class="timeline-timeline">${edu.timeline}</div>
                        </div>
                        <div class="timeline-organization">${edu.inistitute}</div>
                        <div class="timeline-location">${edu.location}</div>
                    </div>
                `;
            });

            html += `
                </div>
            `;

            // Social Links
            html += `
                <div class="section">
                    <div class="section-title">Online Presence</div>
                    <div class="contact-info">
            `;

            for (const [key, value] of Object.entries(socials)) {
                if (key !== 'comment' && value) {
                    const label = key.charAt(0).toUpperCase() + key.slice(1);
                    html += `<div class="contact-item"><a href="${value}" class="timeline-link" target="_blank">${label}</a></div>`;
                }
            }

            html += `
                    </div>
                    <div style="margin-top: 10px; font-size: 12px; color: #7f8c8d; font-style: italic;">
                        ${socials.comment}
                    </div>
                </div>
            `;

            html += '</div>';

            container.innerHTML = html;
        }

        // Generate resume on page load
        generateResume();
    </script>
</body>

</html>
